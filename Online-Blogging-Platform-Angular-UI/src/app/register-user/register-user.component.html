
<div class="container" >
    <div class="jumbotron jumbotron-fluid ">
        <h3>New User Registration</h3>
        <form>
            <div class="form-group">
                <label for="userName">Name: </label>
                <input [(ngModel)]="user.userName" type="text" placeholder="Enter your Name" class="form-control" id="userName" name="userName" required minlength="5" #uName="ngModel">
            </div>
            <div class="alert alert-danger" *ngIf="uName.touched && !uName.valid">
                <div *ngIf="uName.errors!['required']">Enter your User name</div>
                <div *ngIf="uName.errors!['minlength']">Atleast should be 5 characters</div>

            </div>
            <div class="form-group">
                <label for="userEmailId">Email Id: </label>
                <input [(ngModel)]="user.userEmailId" type="email" placeholder="Enter your Email Id" class="form-control" id="userEmailId" name="userEmailId" required #uEmail="ngModel">
            </div>
            <div class="alert alert-danger" *ngIf="uEmail.touched && !uEmail.valid">
                <div *ngIf="uEmail.errors!['required']">Enter your Email address</div>
            </div>
            <div class="form-group">
                <label for="userPassword">Password: </label>
                <input [(ngModel)]="user.userPassword" type="password" placeholder="Enter your Password" class="form-control" id="userPassword" name="userPassword" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" #uPassword="ngModel">
            </div>
            <div class="alert alert-danger" *ngIf="uPassword.touched && !uPassword.valid">
                <div *ngIf="uPassword.errors!['required']">Enter your Password</div>
                <div *ngIf="uPassword.errors!['pattern']">Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters</div>

            </div>
            <div class="form-group">
                <label for="displayName">Display Name: </label>
                <input [(ngModel)]="user.displayName" type="text" placeholder="Enter you Display Name" class="form-control" id="displayName" name="displayName" required  minlength="5" #uDName="ngModel">
            </div>
            <div class="alert alert-danger" *ngIf="uDName.touched && !uDName.valid">
                <div *ngIf="uDName.errors!['required']">Enter your Display name</div>
                <div *ngIf="uDName.errors!['minlength']">Atleast should be 5 characters</div>

            </div>
            <div class="form-group">
                <label for="userLinkedInId">LinkedIn URL: </label>
                <input [(ngModel)]="user.userLinkedInId" type="url" placeholder="Enter you LinkedIn URL " class="form-control" id="userLinkedInId" name="userLinkedInId" #uLinkedIn="ngModel">
            </div>
            <div class="form-group">
                <label for="userPhone">Phone Number: </label>
                <input [(ngModel)]="user.userPhone" type="text" placeholder="Enter your Phone Number" class="form-control" id="userPhone" name="userPhone" #uPhno="ngModel">
            </div>
            <button class="btn btn-success" (click)="createNewUser()">Register</button>

        </form>
    </div>
</div>
<router-outlet></router-outlet>
